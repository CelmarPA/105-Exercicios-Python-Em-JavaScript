<!DOCTYPE html>

<head>

<body>
    <!-- 
                        ______ Exercício 008 ______
        Escreva um programa que leia um valor em metros e o exiba em quilômetros, hectômetros, decâmentros, decímetros, centímentos e milímetros.       
    -->
    
    <div class="container">
        <h1>Exercício 008</h1>
        <div class="content">
            <p>
                Digite uma medida para converter de metros para: quilômetros, hectômetros, decâmentros, decímetros, centímentos e milímetros.
            </p>
            <form action="#">
                <label for="inMedida">Medida:</label>
                <input type="number" name="inMedida" id="inMedida" autofocus required>
                <input type="submit" id="btnConverter" value="Converter">
                <input type="reset" id="btnLimpar" value="Limpar">
            </form>
            <h3 id="outResp"></h3>            
        </div>
    </div>
    <script src="script/script.js"></script>
</body>
</html>
