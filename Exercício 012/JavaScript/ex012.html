<!DOCTYPE html>

<head>
    <meta charset="UTF-8">

<body>
    <!-- 
                            ______ Exercício 012 ______
            Faça um algoritmo que leia o preço de um produto e mostre seu novo preço com 5% de desconto.         
    -->
    
    <div class="container">
        <h1>Exercício 012</h1>
        <div class="content">
            <p>
                Informe o valor do produto para calcular um desconto de 5%.
            </p>
            <form action="#">
                <label for="inValor">Valor: R$</label>
                <input type="number" name="inValor" id="inValor" step="0.01" autofocus required>

                <input type="submit" value="Calcular" id="btnCalcular">
                <input type="reset" value="Limpar" id="btnLimpar">
            </form>
            <h3 id="outResp"></h3>            
        </div>
    </div>
    <script src="script/script.js"></script>
</body>
</html>
