<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 007</title>
    <link rel="stylesheet" href="style/style.css">
    <link rel="shortcut icon" href="image/favicon.png" type="image/x-icon">
</head>
<body>
    <!-- 
                        ______ Exercício 007 ______
        Desenvolva um programa que leia as duas notas de um aluno, calcule e mostre sua média.        
    -->
    
    <div class="container">
        <h1>Exercício 007</h1>
        <div class="content">
            <p>
                Digite suas notas para calcular sua média.
            </p>
            <form action="#">
                <label for="inNota1">1ª Nota:</label>
                <input type="number" name="inNota1" id="inNota1" min="0" max="10" step="0.1" required autofocus>
                <label for="inNota2">2ª Nota:</label>
                <input type="number" name="inNota2" id="inNota2" min="0" max="10" step="0.1" required>
                <input type="button" id="btnMedia" value="Calcular Média">
                <input type="reset" id="btnLimpar" value="Limpar Notas">
            </form>
            <h3 id="outResp"></h3>            
        </div>
    </div>
    <script src="script/script.js"></script>
</body>
</html>
