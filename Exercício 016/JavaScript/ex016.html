<!DOCTYPE html>

<body>
    <!-- 
                            ______ Exercício 016 ______
             Crie um programa que leia um número real qualquer pelo teclado e mostre na tela sua porção inteira. Ex: Digite um número: 6.127. O número 6.127 tem a parte inteira 6.         
    -->
    
    <div class="container">
        <h1>Exercício 016</h1>
        <div class="content">
            <p>
                Digite um número real para obter sua porção inteira.
            </p>
            <form action="#">
                <label for="inNumero">Número:</label>
                <input type="number" name="inNumero" id="inNumero" step="0.000000001" autofocus required>

                <input type="submit" value="Calcular" id="btnCalcular">
                <input type="reset" value="Limpar" id="btnLimpar">
            </form>
            <h3 id="outResp"></h3>            
        </div>
    </div>
    <script src="script/script.js"></script>
</body>
</html>
