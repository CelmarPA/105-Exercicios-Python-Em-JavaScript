<!DOCTYPE html>

<head>

<body>
    <!-- 
                        ______ Exercício 009 ______
        Faça um programa que leia um número inteiro qualquer e mostre na tela sua tabuada.
    -->
    
    <div class="container">
        <h1>Exercício 009</h1>
        <div class="content">
            <p>
                Informe um número para visualizar sua tabuada.
            </p>
            <form action="#">
                <label for="inNum">Número:</label>
                <input type="number" name="inNum" id="inNum" min="1" autofocus required>
                <input type="submit" id="btnTabuada" value="Gerar Tabuada">
                <input type="reset" id="btnLimpar" value="Limpar">

            </form>
            <h3 id="outResp"></h3>            
        </div>
    </div>
    <script src="script/script.js"></script>
</body>
</html>
