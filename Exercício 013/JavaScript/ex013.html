<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">

<body>
    <!-- 
                            ______ Exercício 0013 ______
            Faça um algoritmo que leia o salário de um fucionário e mostre seu novo salário, com 15% de aumento.         
    -->
    
    <div class="container">
        <h1>Exercício 013</h1>
        <div class="content">
            <p>
                Informe o salário atual do fucionário para calcular seu novo salário com reajuste de 15%.
            </p>
            <form action="#">
                <label for="inSalario">Salario Atual: R$</label>
                <input type="number" name="inSalario" id="inSalario" step="0.01" autofocus required>

                <input type="submit" value="Calcular" id="btnCalcular">
                <input type="reset" value="Limpar" id="btnLimpar">
            </form>
            <h3 id="outResp"></h3>            
        </div>
    </div>
    <script src="script/script.js"></script>
</body>
</html>
