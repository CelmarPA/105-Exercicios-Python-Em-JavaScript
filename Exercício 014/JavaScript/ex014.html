<body>
    <!-- 
                            ______ Exercício 014 ______
            Escreva um programa que converta uma temperatura digitada em °C para °F.         
    -->
    
    <div class="container">
        <h1>Exercício 014</h1>
        <div class="content">
            <p>
                Informe a temperatura em graus Celsius para converter em graus Fahrenheit.
            </p>
            <form action="#">
                <label for="inCelsius">Temperatura °C:</label>
                <input type="number" name="inCelsius" id="inCelsius" step="0.01" autofocus required>

                <input type="submit" value="Converter" id="btnConverter">
                <input type="reset" value="Limpar" id="btnLimpar">
            </form>
            <h3 id="outResp"></h3>            
        </div>
    </div>
    <script src="script/script.js"></script>
</body>
</html>
